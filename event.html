<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ik.imagekit.io/aoe2tournaments/aoe2tsilver.webp">
    <title>Event Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&display=swap" rel="stylesheet">
    <style>
        h2 {
            color: #000000;
            text-align: center;
            font-size: 2em;
            font-family: 'Eczar', serif;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #8b5a2b;
            padding-bottom: 15px;
        }

        .event-detail-box {
            background: linear-gradient(135deg, #d4c5a0 0%, #e8dcc0 50%, #d4c5a0 100%);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 90, 43, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(101, 67, 33, 0.03) 0%, transparent 50%),
                linear-gradient(135deg, #d4c5a0 0%, #e8dcc0 50%, #d4c5a0 100%);
            border: 3px solid #8b5a2b;
            border-radius: 2px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 85%;
            max-width: 900px;
            margin: 0 auto 50px;
            color: #1a0f08;
        }

        .event-detail-box img {
            display: block;
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 2px;
            border: 3px solid #8b5a2b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .important-links {
            background-color: rgba(139, 90, 43, 0.12);
            border-left: 4px solid #8b5a2b;
            border-radius: 2px;
            padding: 15px;
            margin: 20px 0;
        }

        .important-links h3 {
            margin-top: 0;
            color: #000000;
            font-family: 'Eczar', serif;
            border-bottom: 2px solid #8b5a2b;
            padding-bottom: 8px;
            font-size: 1.1em;
        }

        .important-link {
            margin-bottom: 10px;
        }

        .important-link a {
            color: #3c2910;
            text-decoration: none;
            font-weight: 600;
        }

        .important-link a:hover {
            text-decoration: underline;
            color: #5c3d2e;
        }

        p {
            color: #000000;
            font-size: 1.05em;
        }

        p strong {
            color: #000000;
            font-weight: 600;
        }

        svg {
            color: #000000;
            margin-right: 5px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .event-detail-box {
                width: 90%;
                padding: 20px;
                margin: 0 auto 30px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <nav class="topnav">
        <a href="index.html">Tournaments</a>
        <a href="images.html">Images</a>
        <a href="links.html">Resources</a>
        <a href="https://forms.gle/yHM5ecGqhnZP33KF8" target="_blank">Add Event</a>
    </nav>
    <h1>Event Details</h1>
    <div class="event-detail-box" id="event-detail-box"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventName = urlParams.get('event');

        const eventsURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3NVTnrKkbLNQAbEeH8-pVEYghucF8vqQ55eVt9P4vmnU67nbUvn9WTlTdyjHil_55sx2MCXmDfGrX/pub?output=csv';
        
        function formatDateToMonthDay(dateString) {
            const dateParts = dateString.split('/');
            const date = new Date(dateParts[2], dateParts[0] - 1, dateParts[1]);
            const options = { month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        async function fetchEventDetails() {
            const response = await fetch(eventsURL);
            const data = await response.text();
            
            const parsed = Papa.parse(data, {
                header: true,
                skipEmptyLines: true
            });
            
            const events = parsed.data;
            const eventDetailContainer = document.getElementById('event-detail-box');
            const event = events.find(e => e.Name === eventName);
            
            if (event) {
                let eventDetailsHTML = `
                <img src="${event.Image ? event.Image : 'https://ik.imagekit.io/aoe2tournaments/age-of-empires-2-definitive-edit.webp'}" alt="${event.Name}">
                <h2>${event.Name}</h2>`;
                
                if (event.SignupDeadline) {
                    const formattedDeadline = formatDateToMonthDay(event.SignupDeadline);
                    eventDetailsHTML += `<p><i class="bi bi-calendar fs-5"></i> <strong>Signup Deadline:</strong> ${formattedDeadline}</p>`;
                }
                
                if (event.StartDate) {
                    const formattedStart = formatDateToMonthDay(event.StartDate);
                    eventDetailsHTML += `<p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                        </svg> <strong>Begins: </strong>${formattedStart}`;
                    
                    if(event.EndDate){
                        const formattedEnd = formatDateToMonthDay(event.EndDate);
                        eventDetailsHTML += ` ~ ${formattedEnd}`;
                    }
                    eventDetailsHTML += `</p>`;
                }else if(event.Occurrence){
                     eventDetailsHTML += `<p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                        </svg> ${event.Occurrence}</p>`;
                }

                if (event.DiscordLink) {
                    eventDetailsHTML += `<p><strong><i class="bi bi-discord"> </i></strong><a href="${event.DiscordLink}" target="_blank">${event.Discord} Discord</a></p>`;
                }
                if(event.LongDescription){
                    eventDetailsHTML += `<p>${event.LongDescription}</p>`;
                }else if (event.Description) {
                    eventDetailsHTML += `<p>${event.Description}</p>`;
                }

                if (event.Liquid) {
                    eventDetailsHTML += `<p><a href="${event.Liquid}" target="_blank">Liquidpedia Page</a></p>`;
                }

                if (event.Signup) {
                    eventDetailsHTML += `<p><a href="${event.Signup}" target="_blank">Sign up here</a></p>`;
                }
                
                if (event.Twitch) {
                    eventDetailsHTML += `<p><a href="${event.Twitch}" target="_blank">Watch the event here</a></p>`;
                }

                if (event.Players) {
                    eventDetailsHTML += `<p><a href="${event.Players}" target="_blank">List of attending players</a></p>`;
                }
                
                if (event.Sponsor) {
                    eventDetailsHTML += `<p><strong>Sponsor: </strong> ${event.Sponsor}</p>`;
                }
                
                if (event.Prize) {
                    eventDetailsHTML += `<p><strong>Prize Pool:</strong> ${event.Prize}</p>`;
                }
                
                if (event.Host) {
                    eventDetailsHTML += `<p><strong>Host:</strong> ${event.Host}</p>`;
                }
                
                if (event.Admins) {
                    eventDetailsHTML += `<p><strong>Admins:</strong> ${event.Admins}</p>`;
                }
                
                let importantLinksHTML = `<div class="important-links"><h3>Important Links</h3>`;
                let hasLinks = false;
                
                if (event['GroupMap']) {
                    importantLinksHTML += `<div class="important-link"><a href="${event['GroupMap']}" target="_blank">Group Stage Map Draft</a></div>`;
                    hasLinks = true;
                }

                if (event['GroupCiv']) {
                    importantLinksHTML += `<div class="important-link"><a href="${event['GroupCiv']}" target="_blank">Group Stage Civ Draft</a></div>`;
                    hasLinks = true;
                }

                if (event['KO Map Draft Link']) {
                    importantLinksHTML += `<div class="important-link"><a href="${event['KO Map Draft Link']}" target="_blank">KO Map Draft Link</a></div>`;
                    hasLinks = true;
                }

                if (event['KO Civ Draft Link']) {
                    importantLinksHTML += `<div class="important-link"><a href="${event['KO Civ Draft Link']}" target="_blank">KO Civ Draft Link</a></div>`;
                    hasLinks = true;
                }

                if (event.Handbook) {
                    importantLinksHTML += `<div class="important-link"><a href="${event['Handbook']}" target="_blank">Handbook</a></div>`;
                    hasLinks = true;
                }
                
                importantLinksHTML += `</div>`;
                
                if(hasLinks){
                    eventDetailsHTML += importantLinksHTML;
                }
                
                if (event.L1) {
                    eventDetailsHTML += `<p><a href="${event.LL1}" target="_blank">${event.L1}</a></p>`;
                }
                
                if (event.L2) {
                    eventDetailsHTML += `<p><a href="${event.LL2}" target="_blank">${event.L2}</a></p>`;
                }

                if (event['DivisionElo Range']) {
                    eventDetailsHTML += `<p><strong>Division Elo Range:</strong> ${event['DivisionElo Range']}</p>`;
                }

                eventDetailContainer.innerHTML = eventDetailsHTML;
            } else {
                eventDetailContainer.innerHTML = `<p>No details available for this event.</p>`;
            }
        }

        window.onload = fetchEventDetails;
    </script>
</body>
</html>
